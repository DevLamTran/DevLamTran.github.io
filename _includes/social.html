<h6>Follow me</h6>

<ul class="social-media">

  {% if site.social.facebook %}
    <li>
      <a title="{{ site.social.facebook }} on Facebook" href="https://facebook.com/{{ site.social.facebook }}" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.github %}
    <li>
      <a title="{{ site.social.github }} on Github" href="https://github.com/{{ site.social.github }}" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.youtube %}
    <li>
      <a title="{{ site.social.youtube }} on Youtube" href="https://youtube.com/channel/{{ site.social.youtube }}" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
    </li>
  {% endif %}

  {% if site.social.instagram %}
    <li>
      <a title="{{ site.social.instagram }} on Instagram" href="https://instagram.com/{{ site.social.instagram }}" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
    </li>
  {% endif %}


</ul>
